kafka.zookeeper=
kafka.broker=
kafka.replication.factor=3
kafka.avro.schema.registry.url=
kafka.partitions=1
kafka.config.ssl=--command-config ./ssl.properties
kafka.config.strea.reset.ssl=--config-file ./ssl.properties
kafka.topics.create=
kafka.topics.delete=
kafka.topics.stream=
kafka.data.topics=
kafka.topics.script=../bin/kafka-topics
kafka.streams.application.reset.script=../bin/kafka-streams-application-reset
kafka.avro.console.consumer.script=../bin/kafka-avro-console-consumer
kafka.consumer.id=ms-data-composer-application-id-0.0.1
kafka.create.topics.command=cat __topicsfilename__ | xargs -I % sh -c "${kafka_topics_script} --create --zookeeper ${kafka_zookeeper} --topic % --replication-factor ${kafka_replication_factor} --partitions ${kafka_partitions}"
kafka.delete.topics.command=${kafka_topics_script} --delete --zookeeper ${kafka_zookeeper} --topic __topics__ 
kafka.check.deleted.topics.count.command=${kafka_topics_script} --zookeeper ${kafka_zookeeper} --list | grep -c -w '__topics__' 
kafka.check.deleted.topics.command=${kafka_topics_script} --zookeeper ${kafka_zookeeper} --list | grep -w '__topics__'
kafka.reset.stream.applications.command=cat __applicationsfilename__ | xargs -I % sh -c "${kafka_streams_application_reset_script} --application-id % --bootstrap-servers ${kafka_broker} --zookeeper ${kafka_zookeeper} ${kafka_config_strea_reset_ssl} --input-topics __topics__"
kafka.avro.console.consumer.command=${kafka_avro_console_consumer_script} --topic __topics__ --property schema.registry.url=${kafka_avro_schema_registry_url} -bootstrap-server ${kafka_broker} --from-beginning --property print.timestamp=true --property print.key=true ${kafka_config_ssl} --timeout-ms 1000 > data/__topics__.txt
