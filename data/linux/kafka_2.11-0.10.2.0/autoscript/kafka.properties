kafka.zookeeper=192.168.209.60:2181
kafka.broker=192.168.209.60:9092
kafka.topics.create=hunting,flying
kafka.topics.delete=hunting,flying
kafka.topics.stream=hunting,flying
kafka.topics.script=../bin/kafka-topics.sh
kafka.consumer.id=test-app-1,test-app-2
kafka.replication.factor=1
kafka.partitions=1
kafka.streams.application.reset.script=../bin/kafka-streams-application-reset.sh
kafka.create.topics.command=cat __topicsfilename__ | xargs -I % sh -c "${kafka_topics_script} --create --zookeeper ${kafka_zookeeper} --topic % --replication-factor ${kafka_replication_factor} --partitions ${kafka_partitions}"
kafka.delete.topics.command=${kafka_topics_script} --delete --zookeeper ${kafka_zookeeper} --topic __topics__ 
kafka.check.deleted.topics.count.command=${kafka_topics_script} --zookeeper ${kafka_zookeeper} --list | grep -c -w '__topics__' 
kafka.check.deleted.topics.command=${kafka_topics_script} --zookeeper ${kafka_zookeeper} --list | grep -w '__topics__'
kafka.reset.stream.applications.command=cat __topicsfilename__ | xargs -I % sh -c "${kafka_streams_application_reset_script} --application-id % --bootstrap-servers ${kafka_broker} --zookeeper ${kafka_zookeeper} --input-topics __topics__"
