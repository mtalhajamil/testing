kafka.broker=localhost:2181
kafka.topics.create=hunting,flying
kafka.topics.delete=hunting,flying
kafka.topics.script=../bin/kafka-topics.sh
kafka.create.topics.command=cat __topicsfilename__ | xargs -I % sh -c "${kafka_topics_script} --create --zookeeper ${kafka_broker} --topic % --replication-factor 1 --partitions 1"
kafka.check.deleted.topics.command=${kafka_topics_script} --delete --zookeeper ${kafka_broker} --topic __topics__ 
kafka.delete.topics.command=${kafka_topics_script} --zookeeper ${kafka_broker} --list | grep -c -w '__topics__' 
